{% extends 'base.html' %}

{% block title %}
{{title}}
{% endblock title %}

{% block content %}
        <div class="row">
            <div class = "col">
                <h2>Registro de usuarios</h2>
                
                <form method="POST">
                {% csrf_token %}
                
                {% for field in form %}
                
                <div class="form-group">
                    {{field.label_tag}}
                    {{field}}

                    {% if field.errors %}
                        {{field.errors}}
                    {% endif %}
                </div>

                {% endfor %}
                

                <button type = "submit" class = "btn btn-primary">Registrar</button>
                </form>

            </div>
        </div>

{% endblock content %}
