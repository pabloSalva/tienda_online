<div class="card">
    <h4 class="card-header"></h4>
    <div class="card-body">
        <h5 class="card-title">{{ shipping_address.address}}</h5>
    </div>
    <div class="card-title">
        {{ shipping_address.referencia}}
    </div>
    <div class="card-title">
        {{ shipping_address.codigo_postal}}
    </div>

    {% if edit %}
        <div class="mt-2">
            <a href="{% url 'shipping_addresses:update' shipping_address.pk %}" class="btn btn-info">Editar</a>
            {% if shipping_address.default %}
            <div class="text-info">
                Direcci√≥n principal
            </div>
            {% else %}
                <a href="{% url 'shipping_addresses:default' shipping_address.id %}" class="btn btn-warning">Default</a>
                <a href="{% url 'shipping_addresses:delete' shipping_address.id %}" class="btn btn-danger">Eliminar</a>
            {%endif%}
    {% endif %}
    </div>
</div>
