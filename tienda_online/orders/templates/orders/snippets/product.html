{% load product_extras %}

<div class="row">
    <div class="col-2">
        {% if product.image %}
            <img src="{{ product.image.url}}" alt="imagen del producto" width="60" height="60">
        {% endif %}
    </div>
    <div class="col">
        <div class="row">
            <strong>{{ product.title }}</strong>
        </div>
        <div class="row">
            <strong class="text-danger">{{product.price | price_format }}</strong>
        </div>
    </div>
</div>
